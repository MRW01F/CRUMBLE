  <!--Display Posts-->
<div class="row post full-post" *ngFor="let post of posts.slice().reverse()">
  <app-vote-button [post]="post"></app-vote-button>
  <!-- Section to Display Post Information-->
    <div class="col-md-11 " >
      <span class="community-info">
        <span class="community-text"><a class="posturl" routerLink="/list-community">{{post.communityName}}</a></span>
        <span> . Posted by <span class="cc" >{{post.userName}}</span></span>
        <span> . {{post.duration}}</span>
          <a routerLink="/report" class="report">Report</a> 
      </span>
     <br>&nbsp;
      <div class="post-title">
        <a class="postname" href="{{post.url}}">{{post.postName}}</a>
      </div>
      <div>
        <p class="post-text" [innerHtml]="post.description"></p>
      </div>
      <hr />
      <span>
        <button class="login">
          <a class="btnCommments" role="button" (click)="goToPost(post.id)" >
            <fa-icon [icon]="faComments"></fa-icon>
            Comments({{post.commentCount}})
          </a>
        </button>
      </span>
    </div>
</div>
