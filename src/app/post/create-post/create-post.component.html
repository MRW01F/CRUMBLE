<div class="container" style="position: fixed;">
    <div class="row">
      <hr />
      <div class="create-post-container col-md-9">
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <div class="create-post-heading">Create Post</div>
            <hr />
            <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px; background-color: #0b0f3c ; color: white;"
              placeholder="Title">
            <select class="form-control" style="margin-top: 10px ; background-color: #0b0f3c; color: white;" [formControlName]="'communityName'">
              <option value="" selected disabled>Select Community</option>
              <option *ngFor="let community of communities.slice().reverse()">{{community.name}}</option>
            </select>
                      <br>
                      <textarea  [formControlName]="'description'"  placeholder="Type Your Content" style="background-color: #0b0f3c; color: white;"></textarea>
            <span>
              <div style="margin-top: 5px" class="float-right">
                <button (click)="discardPost()" class="btnDiscard">Discard</button>
                <button class="btnCreatePost">Post</button>
              </div>
            </span>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <div class="sidebar"><br>
          <div class="description">
            <img src="./assets/images/sideb.jpg"/>
            <br>
            <h5 class="guidelines">Creating posts for your favourite community.</h5>
            <h5 class="guidelines">Posting to CRUMBLE Community</h5>
            <hr />
            <ul>
              <li>Remember the human</li>
              <li>Do Not Post Inapropriate Content</li> 
              <li>Breaking The Rules Will Lead to Premanent Ban.</li>
              <li>Search for duplicates before posting</li>
              <li>Read the communityâ€™s rules</li><hr />
            </ul>
          </div>
          
    </div>
  </div>
